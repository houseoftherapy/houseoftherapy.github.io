<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <!-- Include FullCalendar styles and scripts -->
    <link rel="stylesheet" href="https://unpkg.com/fullcalendar@3.10.2/dist/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/moment@2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
</head>
<body>
    <div id="calendar"></div>
    <form id="bookingForm">
        <!-- Your booking form fields go here -->
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <button type="button" onclick="bookAppointment()">Book Appointment</button>
    </form>

    <!-- Include Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>

    <!-- Include your custom JavaScript -->
    <script src="your-script.js"></script>
</body>
</html>
